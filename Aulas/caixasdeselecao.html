<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Caixa de selecao </title>
</head>
<body>

    <section>
        <form action="" method="get">
            <fieldset>
                <legend> Escolha o carro mais rapido </legend>
                <label for="carro1">
                    <input type="checkbox" name="carro1" value="gol">
                    Gol Quadrado
                </label>
                <br>
                <label for="carro2">
                    <input type="checkbox" name="carro2" value="gol2">
                    Gol Bolinha
                </label>
                <br>
                <label for="carro3">
                    <input type="checkbox" name="carro3" value="unocomescada">
                    Uno com escada
                </label>
                <br>
                <br>
                <br>    
                <input type="button" value="Enviar">
            </fieldset>
        </form>
    </section>

    <section>
        <form action="">
            <fieldset>
                <legend> Qual melhor moto? </legend>
                <label for="moto1">
                    <input type="radio" value="R1" name="moto">
                    R1
                </label>
                <br>
                <label for="moto2">
                    <input type="radio" value="S1000" name="moto">
                    S1000
                </label>
                <br>
                <label for="moto3">
                    <input type="radio" value="sw4" name="moto">
                    SW4
                </label>
                <br>
                <label for="moto4">
                    <input type="radio" value="camaro" name="moto">
                    Camaro
                </label>
                <br>
                <br>

                <input type="button" value="Enviar">
            </fieldset>
        </form>
    </section>


    <section>
        <form action="" method="get">

            <label> Escolha o carro </label><br>
            <select id=“carros” name=“carros”>
                <option  value=“gol”>Gol</option>
                <option  value=“palio”>Pálio</option>
                <option  value=“hb20”>HB20</option>
                <option  value=“clio” selected >Clio</option>
            </select> 
            <button type="button"> Buscar </button>
        </form>
    </section>

    
    
</body>
</html>
