<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
</head>
<body>

    <section>
        <form action="#" method="get">
            <fieldset>
                <legend> Formulario de contato </legend>
                
                <label> Nome </label> <br>
                <input type="text" name="nome" value="Pedro"> <br>

                <label> Sobrenome </label> <br>
                <input type="text" name="sobrenome" value="Gabriel"> <br>

                <label> Email </label> <br>
                <input type="email" name="email" value="pedro.gabriel@gmail.com"> <br>

                <label> Data de nascimento </label> <br>
                <input type="date" name="datadenasc"> <br>

                <label> linguagem preferida </label> <br>
                <select name="linguagem" id="linguagem"> <br>
                    <option value="javascript"> JavaScript </option>
                    <option value="php"> Php </option>
                    <option value="java"> Java </option>
                </select> <br> 

                <label> Comentario </label> <br>
                <textarea name="comentario" id="comentario" rows="10"></textarea> <br>

                <input type="button" value="Enviar">

            </fieldset>
        </form>
    </section> 
    
</body>
</html>
